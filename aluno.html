<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos | Sistema Escolar</title>
  <link rel="stylesheet" href="css/aluno.css">
</head>
<body>
  <nav class="menu-topo">
    <a href="menu.html" class="voltar-menu">← Voltar ao Menu Principal</a>
    <span class="titulo">Alunos</span>
  </nav>
  <main>
    <div class="card-aluno">
      <div class="area-escura">
        <svg viewBox="0 0 600 700" class="svg-onda">
          <path fill="#FF7043" d="M0,0 Q60,180 0,350 Q60,520 0,700 L600,700 L600,0 Z"/>
        </svg>
        <div class="logo-aluno">
          <span>👨‍🎓</span>
        </div>
        <div class="infos-aluno">
          <h1>Alunos</h1>
          <p>Gerencie matrículas, desempenho e dados dos estudantes de forma prática e visual.</p>
        </div>
      </div>
      <div class="area-conteudo">
        <section class="area-forms">
          <div class="form-box" id="cadastro-aluno">
            <h2>Cadastro de Aluno</h2>
            <form id="aluno-form">
              <label>Nome:<br><input type="text" name="nome" required></label><br>
              <label>Data de Nascimento:<br><input type="date" name="data_nascimento" required></label><br>
              <label>Nota 1º Semestre:<br><input type="number" step="0.01" name="nota_primeiro_semestre" required></label><br>
              <label>Nota 2º Semestre:<br><input type="number" step="0.01" name="nota_segundo_semestre" required></label><br>
              <label>ID da Turma:<br><input type="number" name="turma_id" required></label><br>
              <button type="submit">Cadastrar</button>
            </form>
          </div>
          <div class="form-box" id="editar-aluno">
            <h2>Editar Aluno</h2>
            <form id="editar-form">
              <input type="hidden" name="aluno_id" id="editar-id">
              <label>Nome:<br><input type="text" name="nome" id="editar-nome" required></label><br>
              <label>Data de Nascimento:<br><input type="date" name="data_nascimento" id="editar-data_nascimento" required></label><br>
              <label>Nota 1º Semestre:<br><input type="number" step="0.01" name="nota_primeiro_semestre" id="editar-nota_primeiro_semestre" required></label><br>
              <label>Nota 2º Semestre:<br><input type="number" step="0.01" name="nota_segundo_semestre" id="editar-nota_segundo_semestre" required></label><br>
              <label>ID da Turma:<br><input type="number" name="turma_id" id="editar-turma_id" required></label><br>
              <button type="submit">Atualizar</button>
            </form>
          </div>
        </section>
        <section class="listar-alunos">
          <h2>Lista de Alunos</h2>
          <button id="listar-alunos" type="button">Listar Alunos</button>
          <div id="alunos-lista"></div>
        </section>
      </div>
    </div>
  </main>
  <script src="javascript/aluno.js"></script>
  ></script>
  ></script>
</body>
</html>
